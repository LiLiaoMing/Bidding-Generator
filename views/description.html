<br/>
<div class="row">
    <div class="col-xs-3">
        <span class="pull-right text-success">Desc Type</span>
    </div>    
    <div class="col-xs-7">
        <select ng-model="skillDescription" ng-change="setSkillDescription()">
            <option ng-repeat="d in skillDescriptions" >{{d}}</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-xs-3">
        <span class="pull-right text-success">Years</span>
    </div>    
    <div class="col-xs-7">
        <select ng-model="year" ng-change="setYYear()">
            <option ng-repeat="y in years">{{y}}</option>
        </select>
        <div style="float:right;">
            <button type="button" class="btn btn-primary" ng-click="addNewExGroup()">Add New
            </button>
        </div>
    </div>
</div>
<div style="height:300px; overflow:scroll; overflow-x:hidden; background-color:#efe;">
    <div class="row" ng-repeat="skill in skills">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-2">
                <span class="text-success">{{skill.title}}</span>
            </div>
            <div class="col-xs-8">
                <div class="col-xs-4" ng-repeat="item in skill.items track by $index">
                    <input type="checkbox" ng-model="skillChecked[item]" ng-click="makeSkills(item)" ng-checked="skillChecked[item]"> {{item}}
                </div>
            </div>
        </div>
        <div class="row text-center">---------------------------------------------------------------------------------</div>    
    </div>
</div>
<br/>
<div class="row" ng-repeat="ex in experiences">
    <div class="col-xs-4">
        <span class="pull-right text-success">{{ex.year}}</span>
    </div>
    <div class="col-xs-6">
        <span class="text-center text-info" ng-repeat="item in ex.skills">{{item}},&nbsp</span>
    </div>
    <div class="col-xs-2">
        <button type="button" class="btn btn-warning" ng-click="removeExGroup(ex.index)">Delete</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-3">
        <span class="pull-right text-success">Before comment</span>
    </div>
    <div class="col-xs-7">
        
    </div>
    <div class="col-xs-7">
        <div class="row">
            <div class="col-xs-8">
                <select ng-model="bcItem" style="width:200px">
                    <option ng-repeat="bc in beforeComments">{{bc}}</option>
                </select>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-info" ng-click="addBCItem()">Add</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-info" ng-click="clearBCItem()">Clear</button>
            </div>
        </div>
        <div>
            <textarea style="width:400px" ng-model="beforeComment" ng-change="setBeforeComment()"></textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-3">
        <span class="pull-right text-success">After comment</span>
    </div>
    <div class="col-xs-7">
        <div class="row">
            <div class="col-xs-8">
                <select ng-model="acItem" style="width:200px">
                    <option ng-repeat="ac in afterComments">{{ac}}</option>
                </select>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-info" ng-click="addACItem()">Add</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-info" ng-click="clearACItem()">Clear</button>
            </div>
        </div>
        <div>
            <textarea style="width:400px" ng-model="afterComment" ng-change="setAfterComment()"></textarea>
        </div>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <pre class="bg-info">{{description}}</pre>
    </div>
</div>
